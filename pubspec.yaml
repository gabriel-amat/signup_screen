name: login_ui_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  mask_text_input_formatter: ^2.0.0
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  fonts:
    - family: Metropolis
      fonts:
        - asset: assets/fonts/Metropolis/Metropolis-Black.otf
          weight: 900
        - asset: assets/fonts/Metropolis/Metropolis-Bold.otf
        - asset: assets/fonts/Metropolis/Metropolis-ExtraBold.otf
          weight: 700
        - asset: assets/fonts/Metropolis/Metropolis-Regular.otf
          weight: 400
        - asset: assets/fonts/Metropolis/Metropolis-ExtraLight.otf
          weight: 200
        - asset: assets/fonts/Metropolis/Metropolis-Light.otf
          weight: 300
        - asset: assets/fonts/Metropolis/Metropolis-Medium.otf
          weight: 500
        - asset: assets/fonts/Metropolis/Metropolis-SemiBold.otf
          weight: 600
        - asset: assets/fonts/Metropolis/Metropolis-Thin.otf
          weight: 100
